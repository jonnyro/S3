---
apiVersion: v1
kind: Pod
metadata:
  name: "proxy-ci-test-pod"
spec:
  activeDeadlineSeconds: 3600
  restartPolicy: Never
  terminationGracePeriodSeconds: 10
  containers:
    - name: aggressor
      image: {{ images.aggressor }}
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: "1"
          memory: 2Gi
      volumeMounts:
        - name: creds
          readOnly: false
          mountPath: /root/.aws
      command:
        - bash
        - -lc
        - |
          buildbot-worker create-worker . $BUILDMASTER:$BUILDMASTER_PORT $WORKERNAME $WORKERPASS
          buildbot-worker start --nodaemon
      env:
        - name: CI
          value: "true"
        - name: S3BACKEND
          value: "{{ vars.S3BACKEND }}"
        - name: MPU_TESTING
          value: "{{ vars.MPU_TESTING }}"
        - name: S3DATA
          value: "{{ vars.S3DATA }}"
        - name: CI_PROXY
          value: "{{ vars.CI_PROXY }}"
    - name: s3
      image: {{ images.s3 }}
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1Gi
      volumeMounts:
        - name: creds
          readOnly: false
          mountPath: /root/.aws
        - name: certs
          readOnly: true
          mountPath: /tmp
      command:
        - bash
        - -exc
        - |
          sleep 10
          ls -la /root/.aws/
          source /root/.aws/exports || exit 1
          /usr/src/app/docker-entrypoint.sh npm start
      env:
        {% if vars.S3DATA == "multiple" -%}
        - name: S3_LOCATION_FILE
          value: "/usr/src/app/tests/locationConfig/locationConfigTests.json"
        {%- endif %}
        - name: CI
          value: "true"
        - name: S3BACKEND
          value: "{{ vars.S3BACKEND }}"
        - name: MPU_TESTING
          value: "{{ vars.MPU_TESTING }}"
        - name: S3DATA
          value: "{{ vars.S3DATA }}"
        - name: CI_PROXY
          value: "{{ vars.CI_PROXY }}"
        - name: S3METADATA
          value: "{{ vars.S3METADATA }}"
        - name: MONGODB_HOSTS
          value: "localhost:27018"
        - name: MONGODB_RS
          value: "rs0"
    {% if vars.S3METADATA == "mongodb" -%}
    - name: mongo
      image: scality/ci-mongo:3.4
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
    {%- endif %}
    - name: redis
      image: redis:4-alpine
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 512Mi
    {% if vars.CI_PROXY == "true" -%}
    - name: squid
      image: scality/ci-squid
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 250m
          memory: 256Mi
      volumeMounts:
        - name: certs
          readOnly: false
          mountPath: /ssl
      command:
        - sh
        - -exc
        - |
          mkdir -p /ssl
          openssl req -new -newkey rsa:2048 -sha256 -days 365 -nodes -x509 \
           -subj "/C=US/ST=Country/L=City/O=Organization/CN=CN=scality-proxy" \
           -keyout /ssl/myca.pem  -out /ssl/myca.pem
          cp /ssl/myca.pem /ssl/CA.pem
          squid -f /etc/squid/squid.conf -N -z
          squid -f /etc/squid/squid.conf -NYCd 1
    {%- endif %}
  volumes:
    - name: creds
      emptyDir: {}
    - name: certs
      emptyDir: {}
